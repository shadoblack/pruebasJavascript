<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>JQuery</title>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="JS/01-selectores.js"></script>
    <style>
      .zebra {
        border: 5px dashed black;
      }

      .grande {
        font-size: 30px;
      }

      .margen-superior{
        display:block;
          margin-top:45px;
      }

      

      .resaltado{
          border-bottom: 2px solid greenyellow;
      }
    </style>
  </head>
  <body>
    <h1>Pruebas JQuery</h1>

    <ul>
        <li><a href="www.google.com" title="google">ir a google</a></li>
        <li><a href="www.google.es" title="google.es">ir a google.es</a></li>
        <li><a href="www.pccomponentes.com" title="pccomponentes">ir a pccomponentes</a></li>
        <li><a href="www.youtube.com" title="youtube">ir a youtube</a></li>
        <li><a href="www.wowhead.com" title="wowhead">ir a wowhead</a></li>

    </ul>
    <p>Ejercicios JQuery</p>
    <p id="rojo" class="sin_borde">rojo</p>
    <p id="amarillo" class="zebra">amarillo</p>
    <p id="verde" class="sin_borde">verde</p>
    <p class="zebra">blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>elemento 1</li>
            <li class="resaltado">elemento 2</li>
        </ul>
        <span class="resaltado">soy un span</span>
    </div>
  </body>
</html>
